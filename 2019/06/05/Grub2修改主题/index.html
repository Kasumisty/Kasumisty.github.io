        <div class="stuff">
            <span>六月 05, 2019</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/Grub/">Grub</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/Linux/">Linux</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/Themes/">Themes</a></li></ul>


        </div>
        <div class="content markdown">
            <p>如何定制一个属于自己的grub主题呢？</p>
<h2 id="1-下载主题"><a href="#1-下载主题" class="headerlink" title="1.下载主题"></a>1.下载主题</h2><p>首先需要去网上<a href="https://www.gnome-look.org/browse/cat/109/" target="_blank" rel="noopener">下载</a>到一款自己心仪的主题</p>
<p><img src="/images/src/grub主题下载.png" alt="grub主题下载"></p>
<h2 id="2-安装主题"><a href="#2-安装主题" class="headerlink" title="2.安装主题"></a>2.安装主题</h2><p>将下载好的主题存放至 /boot/grub/themes 目录下</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo cp 主题包的名字 /boot/grub/themes/</span><br></pre></td></tr></table></figure>
<p>修改 /etc/default/grub 文件，并在其最后加上如下配置：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">GRUB_GFXMODE=&quot;1920x1080x32&quot;</span><br><span class="line">GRUB_THEME=&quot;/boot/grub/themes/主题包名/theme.txt&quot;</span><br></pre></td></tr></table></figure>
<h2 id="3-更新配置文件"><a href="#3-更新配置文件" class="headerlink" title="3.更新配置文件"></a>3.更新配置文件</h2><p>最后别忘了更新配置文件！</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo update-grub</span><br></pre></td></tr></table></figure>
